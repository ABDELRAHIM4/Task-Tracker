<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Dashboard</h2>
    <img src="{{ url_for('static', filename='back.png') }}" alt="Profile Picture" style="width: 100%; height: 100vh; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;">
    <p>Welcome, {{ current_user.username }}!</p>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>Your Tasks</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a> | <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add New Task</a>
</body>
</html>
