<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <img src="{{ url_for('static', filename='back.png') }}" alt="Profile Picture" style="width: 100%; height: 100vh; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;">
</head>
<body>
    <h2>Edit Task</h2>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ task.description }}</textarea><br><br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required>
        <label for="alert_hours">hours</label>
        <input type="time" name="alert_hours" id="alert_hours" value="{{ task.alert_hours }}" required>
        <span id="due-date-warning" style="color: red; display: none;">Due date is required!</span><br><br>
        <button type="submit">Update Task</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>

    <script>
        const dueDateInput = document.getElementById('due_date');
        const dueDateWarning = document.getElementById('due-date-warning');
        dueDateInput.addEventListener('blur', () => {
          if (!dueDateInput.value) {
            dueDateWarning.style.display = 'block';
          } else {
            dueDateWarning.style.display = 'none';
          }
        });
    </script>
</body>
</html>
